@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='//fonts.googleapis.com/css?family=Cedarville+Cursive'>
        <link rel="stylesheet" media="screen" href='//fonts.googleapis.com/css?family=Open+Sans:400,300'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/normalize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/react.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/react-dom.js")"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <main id="website"></main>
        <script type="text/babel">
            ReactDOM.render(
                @content,
                document.getElementById('website')
            )
        </script>
    </body>
</html>
